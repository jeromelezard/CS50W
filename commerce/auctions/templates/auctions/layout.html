{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        
        <title>{% block title %}Auctions{% endblock %}</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">

        <a href="{% url 'index' %}" class="navbar-brand" id="title"><img src="{% static 'trolley.png '%}" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            
        
        <ul class="navbar-nav mr-auto mt-2">
            <li class="nav-item"><a  href="{% url 'index' %}">Active Listings</a></li>
            <li class="nav-item"><a  href="{% url 'categories' %}">Categories</a></li>
        </ul>
        <!--<form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <input type="submit" value="Search">
          </form>-->
        {% if user.is_authenticated %}
        <ul class="navbar-nav mr-auto mt-2">
            <li class="nav-item"><a  href="{% url 'create_listing' %}">Create Listing</a></li>
            <li class="nav-item"><a  href="{% url 'watchlist' %}">Watchlist</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item"><a  href="{% url 'user' user.id %}">Signed in as <strong>{{ user.username }}</strong></a></li>
            <li class="nav-item"><a  href="{% url 'logout' %}">Log Out</a></li>
                
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item"><a href="{% url 'login' %}">Log In</a></li>
            <li class="nav-item"><a href="{% url 'register' %}">Register</a></li>
        </ul> 
            
            {% endif %}
    </div>
    </div>
    </nav>
    
    <main class="container py-5 ">
        {% block body %}
        {% endblock %}
    </main>
    </body>
</html>
